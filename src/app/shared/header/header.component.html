<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ titulo }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']" [state]="{ numero: 1 }"
            >Home
            <ng-template [ngIf]="numero === 1">
              <span class="sr-only">(current)</span>
            </ng-template>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/persona']"
            [state]="{ numero: 2 }"
            >Persona
            <ng-template [ngIf]="numero === 2">
              <span class="sr-only">(current)</span>
            </ng-template>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/nota']" [state]="{ numero: 3 }"
            >Notas
            <ng-template [ngIf]="numero === 3">
              <span class="sr-only">(current)</span>
            </ng-template>
          </a>
        </li>        
      </ul>
      <form class="d-flex form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2 m-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0 m-2" type="submit">
          Search
        </button>
      </form>
    </div>
