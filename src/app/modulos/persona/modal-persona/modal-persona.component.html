<button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#'+modalid">{{nombreBoton}}</button>

<div class="modal fade" id="{{modalid}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Persona</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="divMensaje"></div>
      <div class="modal-body">
        <form method="post">
          <div class="mb-3">
            <label for="recipient-identificacion" class="col-form-label">Identificacion:</label>
            <input name="recipient-identificacion" type="text" [(ngModel)]="dataEstudiante.identificacion" class="form-control" id="recipient-identificacion" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombres:</label>
            <input type="text" name="recipient-name" [(ngModel)]="dataEstudiante.nombres" class="form-control" id="recipient-name" required>
          </div>
          <div class="mb-3">
            <label for="recipient-lastname" class="col-form-label">Apellidos:</label>
            <input name="recipient-lastname" type="text" [(ngModel)]="dataEstudiante.apellidos"  class="form-control" id="recipient-lastname" required>
          </div>          
          <div class="mb-3">
            <label for="recipient-fecha_nacimiento" class="col-form-label">fecha_nacimiento:</label>
            <input name="recipient-fecha_nacimiento" type="text" [(ngModel)]="dataEstudiante.fecha_nacimiento" class="form-control" id="recipient-fecha_nacimiento" required>
          </div>
          <div class="mb-3">
            <label for="recipient-curso" class="col-form-label">Curso:</label>
            <input name="recipient-curso" type="text" [(ngModel)]="dataEstudiante.curso" class="form-control" id="recipient-curso" required>
          </div>                    
          <div class="modal-footer">
            <input type="button" id="btnCerrarModal" class="btn btn-secondary" value="Cerrar" data-bs-dismiss="modal">
            <input type="button" id="btnGuardar" class="btn btn-primary" value="Guardar" (click)="guardar()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
